<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 20px;
            color: #b22222;
        }
        .links a {
            display: block;
            text-decoration: none;
            background: #b22222;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #8b0000;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h1>Nama Anda</h1>
            <p>@username</p>
        </div>
        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">YouTube</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Website</a>
        </div>
    </div>
</body>
</html>
