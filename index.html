<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to Our Landing Page</h1>
        <p class="text-lg text-gray-600 mb-8">Choose an action below:</p>
        <div class="grid grid-cols-2 gap-4">
            <button class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 active:scale-95 transition-transform">Action 1</button>
            <button class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 active:scale-95 transition-transform">Action 2</button>
            <button class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 active:scale-95 transition-transform">Action 3</button>
            <button class="px-6 py-3 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 active:scale-95 transition-transform">Action 4</button>
        </div>
    </div>
</body>
</html>
