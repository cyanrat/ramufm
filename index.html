<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #FFF5E1;
            text-align: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
        }
        .links a {
            display: block;
            text-decoration: none;
            background: #b22222;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid #8b0000;
            font-family: 'Montserrat', sans-serif;
        }
        .links a:hover {
            background: #8b0000;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h1>Nama Anda</h1>
            <p>@username</p>
        </div>
        <div class="links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">YouTube</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Website</a>
        </div>
        <div class="logo">
            <img src="logoramu.png">
        </div>
    </div>
</body>
</html>
