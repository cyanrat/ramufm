<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pixelatedFade {
            0% {
                filter: contrast(200%) brightness(200%) opacity(1);
            }
            50% {
                filter: contrast(50%) brightness(50%) opacity(0.5);
            }
            100% {
                filter: contrast(0%) brightness(0%) opacity(0);
            }
        }
        .pixelated-hover:hover {
            animation: pixelatedFade 0.5s forwards;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to Our Landing Page</h1>
        <p class="text-lg text-gray-600 mb-8">Choose an action below:</p>
        <div class="grid grid-cols-2 gap-4 button-container">
            <button class="px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-transparent hover:border hover:border-purple-500 pixelated-hover">Action 1</button>
            <button class="px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-transparent hover:border hover:border-purple-500 pixelated-hover">Action 2</button>
            <button class="px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-transparent hover:border hover:border-purple-500 pixelated-hover">Action 3</button>
            <button class="px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-transparent hover:border hover:border-purple-500 pixelated-hover">Action 4</button>
        </div>
    </div>
</body>
</html>
